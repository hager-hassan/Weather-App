<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <!-- !google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- !font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- !style sheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <!-- !navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="images/logo@2x.png" class="d-inline-block">
                <div class="d-flex flex-column">
                    <h1 class="fw-bold text-white">Weather</h1>
                    <p class="fw-light mb-0">tagline goes here</p>
                </div>
            </a>
            <button class="navbar-toggler border-0 fs-4" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active px-lg-4" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-lg-4" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-lg-4" href="#">Live cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-lg-4" href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-lg-4" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- !main -->
    <main class="min-vh-100 main">
        <div class="container">
            <div class="search-input position-relative">
                <input type="text" placeholder="Find your location" class="w-100 rounded-pill border-0" id="searchInput">
                <button class="border-0 rounded-pill position-absolute text-white" id="searchButton">Find</button>
            </div>

            <div class="row row-cols-1 row-cols-lg-3">
                <div class="col" id="todayColumn"></div>
                <div class="col" id="tomorrowColumn"></div>
                <div class="col" id="afterTomorrowColumn"></div>
            </div>
        </div>
    </main>

    <!-- !footer -->
    <footer class="footer">
        <div class="container">
            <div class="row d-lg-flex align-items-center">
                <div class="col-lg-8 position-relative">
                    <div class="inputs-container position-relative">
                        <input type="email" placeholder="Enter your email to subscribe" class="d-block border-0 rounded-pill w-100" id="email">
                        <button type="submit" class="rounded-pill text-white border-0 position-absolute" id="subscribeButton">Subscribe</button>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="social-links d-flex justify-content-center align-items-center">
                        <ul class="d-flex mb-0 ps-0 gap-2 gap-lg-3 mt-4 mt-lg-0">
                            <li>
                                <a class="d-block rounded-circle d-flex align-items-center justify-content-center"><i class="fa-brands fa-facebook-f"></i></a>
                            </li>
                            <li>
                                <a class="d-block rounded-circle d-flex align-items-center justify-content-center"><i class="fa-brands fa-twitter"></i></a>
                            </li>
                            <li>
                                <a class="d-block rounded-circle d-flex align-items-center justify-content-center"><i class="fa-brands fa-google-plus-g"></i></a>
                            </li>
                            <li>
                                <a class="d-block rounded-circle d-flex align-items-center justify-content-center"><i class="fa-brands fa-pinterest-p"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-12">
                    <div class="copyright">
                        <p class="text-center fw-light mb-0 mt-4">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
